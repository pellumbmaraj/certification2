<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Markdown Previewer</h2>
    <div class="row">
      <div class="col-md-6">
        <textarea id="editor" class="form-control" placeholder="Write your markdown here..." oninput="updatePreview()"></textarea>
      </div>
      <div class="col-md-6">
        <div id="preview"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/lib/marked.js"></script>
  <script src="script.js"></script>
</body>

</html>
